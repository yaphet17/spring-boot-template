<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/profile/change-password}" th:object="${changePassword}" method="POST">
        <input type="hidden" th:field="*{username}" name="username" >
        <div class="mb-3">
            <label for="oldPassword" class="form-label">Old Password</label>
            <input type="password" th:field="*{oldPassword}" name="oldPassword" class="form-control" id="oldPassword">
            <p class="alert alert-warning" th:if="${#fields.hasErrors('oldPassword')}" th:errorClass="error" th:errors="*{oldPassword}"/>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" th:field="*{newPassword}" name="newPassword" class="form-control" id="newPassword">
            <p class="alert alert-warning" th:if="${#fields.hasErrors('newPassword')}" th:errorClass="error" th:errors="*{newPassword}"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
