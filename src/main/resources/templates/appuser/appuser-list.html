<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <span class="text-success" th:text="${success}" th:if="${success}"></span></br>
    <a th:href="@{/user/create}" class="btn btn-info text-white">Create User</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col" th:text>Name</th>
            <th scope="col" th:text>Email</th>
            <th scope="col" th:text>Created At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${appUserList}">
            <td><a th:href="@{/user/detail/{id}(id=${user.id})}" th:text="${user.firstName+' '+user.lastName}"></a></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.createdAt}"></td>
            <td>
                <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-primary">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
