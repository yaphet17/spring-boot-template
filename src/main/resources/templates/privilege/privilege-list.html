<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <span class="text-success" th:text="${success}" th:if="${success}"></span></br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col" th:text>Privilege Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="privilege:${privilegeList}">
            <td th:text="${privilege.privilegeName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
