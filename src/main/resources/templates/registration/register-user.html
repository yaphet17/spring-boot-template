<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/account/register}" th:object="${appUser}" method="POST">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" name="firstName" class="form-control" id="firstName" >
            <p class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errorClass="error" th:errors="*{firstName}"/>
        </div><div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" th:field="*{lastName}"  name="lastName" class="form-control" id="lastName">
        <p class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errorClass="error" th:errors="*{lastName}"/>
    </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" th:field="*{email}" name="email" class="form-control" id="email">
            <p class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errorClass="error" th:errors="*{email}"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" name="password" class="form-control" id="password">
            <p class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errorClass="error" th:errors="*{password}"/>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
