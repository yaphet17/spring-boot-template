<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymleaf.org ">
<head th:replace="layouts/site :: head(title='Assign Privilege')">
</head>
<body>

<div th:replace="layouts/site :: header">
</div>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="layouts/site :: sidebar">
        </div>
        <div class="col py-3">
            <span class="text-success" th:text="${success}" th:if="${success}"></span></br>
            <p class="text-info">Add privileges to role <span th:text="${role.roleName}"></span></p>
            <form action="#" th:action="@{/role/assign-privilege}" method="POST">
                <input type="hidden" th:name="id" th:value="*{role.id}">
                <select class="form-select" aria-label="Default select example" id="privilegeList"
                        th:field="*{selectedPrivilege.selectedPrivileges}" multiple="multiple">
                    <option th:each="privilege:${selectedPrivilege.selectedPrivileges}" th:value="*{privilege.id}"
                            th:text="*{privilege.privilegeName}"></option>
                </select>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="layouts/site :: footer">
</div>
</body>
</html>
